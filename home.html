<!DOCTYPE html>

    <title>Navbar</title>
    <style>
        #container{
            background-color: rgb(2, 2, 24);
            height: 100%;
            
        }
        #container>#navbar{
            display: flex;
            justify-content: space-around;
            height: 90px;
            position:fixed;
            background-color: rgb(2, 2, 24);

            margin-top: -10px;
        }
        #container>#navbar>#left{
          padding-top: 30px;   
          padding-right: 100px;      
        }
        #container>#navbar>#right{
          padding-top: 20px;  
          padding-right: 40px;        
        }
        #container>#navbar>div>a{
            margin-left: 30px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        #container>#navbar>div>button{
            margin-left: 15px;
            padding: 12px;
            cursor: pointer;
        }
        #container>#navbar>div>#search{
            height: 35px;
            width: 280px;
            border: 1px solid white;
            border-radius: 5px;
            background-color:  rgb(2, 2, 24);
            color: white;
        }
        #container>#navbar>div>#language{
            border-radius: 50%;
            background-color:  rgb(2, 2, 24);
            border: 0px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        #container>#navbar>div>#language:hover{
            background-color: rgb(12, 12, 104);
        }
        #container>#navbar>div>#login{
            border-radius: 5px;
            background-color:  rgb(2, 2, 24);
            border: 2px solid white;
            color: white;
            font-weight: bold;
        }
        #container>#navbar>div>#login:hover{
            background-color: white;
            color: rgb(9, 9, 82);
        }
        #container>#navbar>div>#plans{
            border-radius: 5px;
            background-color:purple;
            border: 0px;
            color: white;
            font-weight: bold;
        }
        #container>#navbar>div>#plans:hover{
            background-color: white;
            background-color:rgb(105, 1, 105);
        }
        #right>select{
        margin-left: 10px;
        width: 30px;
        }

        #home_slide{
            height: 400px;
            width: 70%;
            margin: auto;
            margin-bottom: 50px;
            padding-top: 50px;
        }
        #home_slide>img{
            width: 100%;
            height: 100%;
            padding-top: 50px;

        }
        #prev{
        cursor: pointer;
        position: absolute;
        margin-left: 50px;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 25px;
        }
        #nxt{
        cursor: pointer;
        position: absolute;
        margin-left: 1250px;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 25px;
        }
        #box1{
            width: 90%;
            margin: auto;
            padding-top: 40px;
        }
        #box1>.inbox{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: auto;
            gap: 20px;
        }
        .inbox>div>img{
            width: 100%;
            border-radius: 10px;
        }
        .heading{
            display: flex;
            justify-content: space-between;
        }
        .heading>h2{
            color: white;
        }
        .heading>a{
            padding-top: 20px;
            font-size: 20px;
            text-decoration: none;
        }



    </style>
</head>
